<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ARNIE SOUNDBOARD!!!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="keys">
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"></br>clothes</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"></br>cop</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"></br>trouble</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"></br>computer</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"></br>stop it</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"></br>stop whining</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound"></br>cutie pie</span>
      </div>
    </div>

    <audio data-key="83" src="sounds/clothes.wav"></audio>
    <audio data-key="68" src="sounds/cop.wav"></audio>
    <audio data-key="70" src="sounds/deep_trouble.wav"></audio>
    <audio data-key="71" src="sounds/learning_computer.wav"></audio>
    <audio data-key="72" src="sounds/stop_it.wav"></audio>
    <audio data-key="74" src="sounds/stop_whining.wav"></audio>
    <audio data-key="75" src="sounds/cutie_pie.wav"></audio>

    <script>
      function playKey(e) {
        const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
        const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
        if(!audio) return;
        audio.currentTime = 0; // returns audio to 0 time whenever key is pressed.
                              // this is INTENTIONAL! I like being able to spam
                              // Arnie sounds.
        audio.play();
        key.classList.add('playing');
      };

      function removeTransition(e){
        if (e.propertyName != 'transform') return;
        this.classList.remove('playing');
      };

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playKey);
    </script>

  </body>
</html>
